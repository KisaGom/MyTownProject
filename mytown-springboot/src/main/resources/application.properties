#Server root and port setting
#server.servlet.context-path=/
server.port=9999

#Datasource Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mytowndb?useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#Logger
logging.level.root=info
logging.level.com.ssafy.mytown=debug

#mapper location settings
mybatis.type-aliases-package=com.ssafy.mytown.model
mybatis.mapper-locations=classpath:mappers/**/*.xml